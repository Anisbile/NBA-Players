<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>NBA Player Info</title>
</head>
<body>
    <section>
        <div class="title">
            <h1>Random NBA Player Info</h1>
        </div>
            <main class="box">
                <div class="random">
                    <p>First Name</p>
                    <p id="first"></p>   
                </div>
                <div class="random">
                    <p>Last Name</p>
                    <p id="last"></p>
                </div>
                </div class="random">
                    <p>Position</p>
                    <p id="position"></p>
                </div>   
            </main>
        <form class="text-box">
            <input type="text" placeholder="Enter a Number 1-237">
            <input type="submit" value="=Get Player Info">
        </form>
    </section>
</body>
</html>
